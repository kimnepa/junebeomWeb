
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title>회원가입</title>
</head>
<body>

<div class="container">
	<form class="form-horizontal" method="post" name="memInsForm" action="memberInsertPro.jsp">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-6">
				<h2 align="center">회원가입</h2>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">아이디</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="id" 
					name="id" maxlength="16" placeholder="아이디">
			</div>
			<input class="btn btn-danger btn-sm" type="button"
				name="confirm_id" value="중복확인"
				OnClick="confirmId(document.memInsForm.id.value)">
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">비밀번호</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" id="passwd" 
					name="passwd" maxlength="16" placeholder="비밀번호">
			</div>		
		</div>	
		<div class="form-group">
			<label class="control-label col-sm-2">비밀번호확인</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" id="repasswd" 
					name="repasswd" maxlength="16" placeholder="비밀번호">
			</div>		
		</div>	
		<div class="form-group">
			<label class="control-label col-sm-2">이 름</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="name" 
					name="name" maxlength="10" placeholder="이름">
			</div>		
		</div>	
		<div class="form-group">
			<label class="control-label col-sm-2">주 소</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="address" 
					name="address" maxlength="100" placeholder="주소">
			</div>		
		</div>	
		<div class="form-group">
			<label class="control-label col-sm-2">휴대폰번호</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="phone" 
					name="phone" maxlength="100" placeholder="전화번호">
			</div>			
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">회사번호</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="tel" 
					name="tel" maxlength="100" placeholder="회사번호">
			</div>			
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">팩스펀호</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="fax" 
					name="fax" maxlength="100" placeholder="팩스">
			</div>			
		</div>		
		<div class="form-group">
			<label class="control-label col-sm-2">회원가입동의</label>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" id="registerYn" name="registerYn" value="Y" checked> 동의합니다.
				</label>
				<label class="radio-inline">
					<input type="radio" id="registerYn" name="registerYn" value="N"> 동의하지 않습니다.
				</label>
			</div>
		</div>

		<div class="form-group" >
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary"
					onclick="InsertCkForm(this.form)">가입</button>
				<button type="button" class="btn btn-danger"
					onclick="main(this.form)">취소</button>				
			</div>
		</div>
	</form>
</div>
</body>
</html>
