

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="conbox">
		<section class="content_wrap">
		  	<h3 class="form_tit">물어보세요</h3>
				<form class="gform" method="post" action="https://script.google.com/macros/s/AKfycbz6IkxG4jlntvutAF4rMTfB-V1w1b1cmgejXJvDWQ/exec" name="contactus">
					<fieldset>
						<legend>Q&A</legend>
						<div class="formlist">
				            <ul>
				                <li>
				                    <label for="name" >이름 <sup>*</sup></label>
										<span class="inputbox"><input type="text" id="name" name="name" required placeholder="이름을 입력하여 주세요"/></span>
				                </li>
				                <li>
				                    <label for="email">답변 받을 이메일<sup>*</sup></label>
				                    <span class="inputbox"><input type="email" id="email" name="email" required placeholder="sample@mail.com" /></span>
				                </li>
				                <li>
				                    <label for="message">문의 내용<sup>*</sup></label>
				                    <span class="textbox">
				                        <textarea id="message" name="message" placeholder="궁금한 사항을 작성해 주세요" required></textarea>
				                    </span>
				                </li>
				            </ul>
				                  <div class="btn_box">
				                      <button type="submit" class="commbtn gray">문의하기</button>
				                  </div>
				        </div>
								<div class="thankyou_message">
				                  <section>
				                    <h1>작성 완료되었습니다.</h1>
				                    <p>확인 후 빠르게 답변 드리겠습니다.</p>
				                    <div class="btn_box">
				                      <a href="#" class="commbtn gray close">닫기</a>
				                    </div>
				                  </section>
				                </div>
							</fieldset>
						</form>
		  	 		</section>
		  	 	</div>






<script>
$(document).ready(function() {
	// 로그인 버튼을 눌렀을 경우
	$("#submit").on("click", function() {
		if($("#userid").val() == "") {
			alert("아이디를 입력하십시오.");
			$("#userid").focus();
			return false;
		}	
		if($("#passwd").val() == "") {
			alert("비밀번호를 입력하십시오.");
			$("#passwd").focus();
			return false;
		}	
		// document.getElementById("loginForm").submit();
		//return false; 이부분은 필요없다.
	});

	// 로그아웃 버튼을 눌렀을 경우
	$("#logoutBtn").on("click", function() {
		location.href="/member/logout";
	});

	// 회원가입 버튼을 눌렀을 경우
	$("#memberRegisterBtn").on("click", function() {
		location.href="/member/register";
	});

	// 회원정보수정 버튼을 눌렀을 경우
	$("#memberUpdateBtn").on("click", function() {
		location.href="/member/memberUpdate";
	});
	
	// 회원탈퇴 버튼을 눌렀을 경우
	$("#memberDeleteBtn").on("click", function() {
		location.href="/member/memberDelete";
	});
	
})
</script>

</body>
</html>
